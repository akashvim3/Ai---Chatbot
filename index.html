<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon Ai.png" type="image/x-icon">
    <title>Ai ChatBot</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="chat-container">
       <div class="ai-chat-box">
          <img src="assets/images/ai.png" alt="" id="aiImage" width="10%">
           <div class="ai-chat-area">
                Hello ! How Can I Help you Today?
           </div>
   
        </div>
    </div>

    <div class="prompt-area">
        <input type="text" id="prompt" placeholder="Message...">
        <button id="image"><img src="assets/images/img.svg" alt="">
        <input type="file" accept="images/*" hidden></button>
        <button id="submit"><img src="assets/images/submit.svg" alt=""></button>
    </div>

  <script src="assets/js/script.js"></script>

</body>
</html>
